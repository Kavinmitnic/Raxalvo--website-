<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAXALVO - Ignite Tomorrow. Own the Future.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000011;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Banner Section */
        .hero {
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #0a0a2e 0%, #000011 50%, #000000 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
                radial-gradient(1px 1px at 40px 70px, #00ffff, transparent),
                radial-gradient(1px 1px at 90px 40px, #8a2be2, transparent),
                radial-gradient(2px 2px at 170px 80px, #ffffff, transparent),
                radial-gradient(1px 1px at 200px 20px, #00ffff, transparent),
                radial-gradient(2px 2px at 300px 60px, #ffffff, transparent);
            background-repeat: repeat;
            background-size: 400px 200px;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .earth {
            position: absolute;
            right: -100px;
            top: 20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #1e3a8a, #0f172a);
            border-radius: 50%;
            box-shadow: inset -30px -30px 60px rgba(0,0,0,0.8), 0 0 100px rgba(74, 144, 226, 0.3);
            animation: rotate 30s linear infinite;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 30%;
            height: 40%;
            background: rgba(34, 197, 94, 0.8);
            border-radius: 50% 20% 60% 30%;
            transform: rotate(45deg);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .data-streams {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .stream {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            animation: flow 3s linear infinite;
        }

        .stream:nth-child(1) { left: 10%; animation-delay: 0s; }
        .stream:nth-child(2) { left: 25%; animation-delay: 0.5s; background: linear-gradient(to bottom, transparent, #8a2be2, transparent); }
        .stream:nth-child(3) { left: 40%; animation-delay: 1s; }
        .stream:nth-child(4) { left: 60%; animation-delay: 1.5s; background: linear-gradient(to bottom, transparent, #8a2be2, transparent); }

        @keyframes flow {
            0% { top: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .ai-brain {
            position: absolute;
            right: 15%;
            top: 40%;
            width: 150px;
            height: 120px;
            background: radial-gradient(ellipse, rgba(138, 43, 226, 0.8), rgba(138, 43, 226, 0.2));
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .logo {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #8a2be2, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .hero-tagline {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hero-description {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .hero-quote {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #8a2be2;
            font-style: italic;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .cta-primary {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .cta-primary:hover, .cta-primary:focus {
            background: #00ffff;
            color: #0a0a2e;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .cta-secondary {
            background: rgba(138, 43, 226, 0.2);
            color: #8a2be2;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .cta-secondary:hover, .cta-secondary:focus {
            background: #8a2be2;
            color: #ffffff;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            transform: translateY(-2px);
        }

        /* Main Content Sections */
        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align
